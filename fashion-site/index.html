<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Boutique</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Fashion Boutique</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#clothes">Clothes</a></li>
                <li><a href="#accessories">Accessories</a></li>
                <li><a href="#cart"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>Welcome to Fashion Boutique</h1>
            <p>Discover the latest trends in fashion</p>
        </section>

        <section id="clothes" class="products">
            <h2>Clothes Collection</h2>
            <div class="product-grid" id="clothes-grid">
                <!-- Products will be loaded dynamically -->
            </div>
        </section>

        <section id="accessories" class="products">
            <h2>Accessories Collection</h2>
            <div class="product-grid" id="accessories-grid">
                <!-- Products will be loaded dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Fashion Boutique. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
