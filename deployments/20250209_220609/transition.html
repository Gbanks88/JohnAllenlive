<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitioning... - Connecting Global</title>
    <link rel="stylesheet" href="css/space-theme.css">
    <link rel="stylesheet" href="css/transitions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="transition-container">
        <div class="loading-animation">
            <i id="transition-icon" class="fas fa-globe transition-icon"></i>
        </div>
        <div class="transition-text">
            <h2 id="transition-title" class="transition-title">Loading...</h2>
            <p id="transition-message" class="transition-message">Preparing your experience...</p>
        </div>
    </div>

    <script src="js/transitions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', initTransition);
    </script>
</body>
</html>
